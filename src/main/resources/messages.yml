    header: "&e&l════ &6&lCommandes ProceduralDungeons &e&l════"
    footer: "&e&l═════════════════════════════════════════════"
    page-info: "&7Page {current}/{total} - Tapez &e/dungeon help {page} &7pour changer de page"

    # Commandes de base (Page 1)
    basic-commands:
      create: "&a/dungeon create &e<nom> [taille] [difficulté] &7- Créer un donjon rapidement"
      wizard: "&a/dungeon wizard &7- Assistant de création guidée étape par étape"
      enter: "&a/dungeon enter &e<nom> &7- Entrer dans un donjon existant"
      leave: "&a/dungeon leave &7- Quitter le donjon actuel"
      list: "&a/dungeon list &7- Afficher tous les donjons disponibles"
      info: "&a/dungeon info &e<nom> &7- Informations détaillées d'un donjon"

    # Commandes avancées (Page 2)
