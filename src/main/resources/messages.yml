# Messages du plugin ProceduralDungeons v1.0.0
# Développé par Arkoter
#
# Codes couleur supportés : & pour Minecraft, § pour formatage direct
# Variables disponibles : {player}, {name}, {level}, {time}, {count}, etc.
#
# Structure des messages :
# - messages.prefix : Préfixe global du plugin
# - messages.général : Messages généraux d'erreur et de statut
# - messages.help : Système d'aide des commandes
# - messages.dungeon : Messages liés aux donjons (création, gestion, etc.)
# - messages.wizard : Assistant de création guidée
# - messages.boss : Messages relatifs aux boss
# - messages.traps : Messages des pièges
# - messages.treasure : Messages des trésors et récompenses
# - messages.progress : Messages de progression et expérience
# - messages.notifications : Notifications entre joueurs
# - messages.stats : Statistiques et classements
# - messages.error : Messages d'erreur spécifiques

# ================================
# CONFIGURATION GLOBALE
# ================================
messages:
