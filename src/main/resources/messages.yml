      stats: "&c/dungeon stats &e[joueur] &7- Statistiques détaillées (admin)"
      cleanup: "&c/dungeon cleanup &7- Nettoyer les anciens donjons (admin)"
      backup: "&c/dungeon backup &7- Sauvegarder tous les donjons (admin)"

    # Exemples et conseils
    examples:
      header: "&6&lExemples d'utilisation :"
      create-basic: "&7» &e/dungeon create MonDonjon &7- Donjon standard 50x50"
      create-custom: "&7» &e/dungeon create GrandDonjon 80 3 &7- Donjon 80x80, difficulté 3"
      wizard-start: "&7» &e/dungeon wizard &7- Création guidée pour débutants"

    tips:
      header: "&b&lConseils :"
      tip1: "&7• Utilisez l'assistant (&e/dungeon wizard&7) pour votre premier donjon"
      tip2: "&7• Les donjons plus grands prennent plus de temps à générer"
      tip3: "&7• La difficulté affecte les monstres, pièges et récompenses"
