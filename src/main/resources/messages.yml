      template: "&a/dungeon template &e<nom> &7- Créer depuis un template prédéfini"
      copy: "&a/dungeon copy &e<source> <nouveau> &7- Copier un donjon existant"
      share: "&a/dungeon share &e<donjon> <joueur> &7- Partager avec un autre joueur"
      preview: "&a/dungeon preview &e<nom> &7- Aperçu avant construction"
      delete: "&a/dungeon delete &e<nom> &7- Supprimer un donjon"

