# ================================
# OBJETS SPÉCIAUX
# ================================
special-items:
  boss-key:
    material: TRIPWIRE_HOOK
    custom-name: "&6Clé du Boss - {dungeon}"
    lore:
      - "&7Une clé mystérieuse qui permet"
      - "&7d'accéder à la salle du boss"
      - "&7du donjon &e{dungeon}"
      - ""
      - "&cUtilisation unique"
    glow: true

  dungeon-map:
    material: MAP
    custom-name: "&eCarte du Donjon"
    lore:
      - "&7Une carte révélant la disposition"
      - "&7du donjon actuel"
      - ""
      - "&eClique droit pour utiliser"

  teleport-scroll:
    material: PAPER
    custom-name: "&dParchemin de Téléportation"
    lore:
      - "&7Vous téléporte à l'entrée"
      - "&7du donjon"
      - ""
      - "&cUtilisation unique"
    glow: true

# ================================
# PARAMÈTRES GÉNÉRAUX
# ================================
settings:
  # Multiplicateur global de chance de loot
  global-chance-multiplier: 1.0

  # Bonus de loot selon la difficulté (% par niveau)
  difficulty-bonus-percent: 10

  # Chance d'obtenir des objets enchantés
  enchanted-item-chance: 25

  # Niveaux d'enchantement minimum et maximum
  enchantment-levels:
    min: 1
    max: 3

  # Chance d'obtenir un nom personnalisé sur les objets
  custom-name-chance: 15